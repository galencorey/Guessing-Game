<head> 
  <!DOCTYPE html> 
  <meta charset="UTF-8">
  <link rel="stylesheet" href="animate.css">
  <link rel="stylesheet" type="text/css" href="guessinggame.css">
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Josefin+Sans:600' rel='stylesheet' type='text/css'>
  <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
  <script src="guessinggame.js"></script>
</head> 
<body>
  <div id = "opening">
    <h1>I'm thinking of a number between 1 and 100...</h1>
    <button id = "startButton">Let me guess!</button>
  </div>
  <div id = "hintWindow">
  <p>My number is one of the following:</p>
  <ul id = "hintList"></ul>
  </div>
<main>
 <header> 
  <h1>Guess  My  Number</h1> 
  </header>  
  <section>
    <input id = "playerGuess" type = "number" min = 1 max = 100 autofocus>
    <button id = "restart" title ="Start Over">&#8634</button> 
    <button id = "hintButton" title = "Get a Hint">?</button>
    <button id = "enter" title = "Submit Guess">&#8680</button> 
    <h6 id = "playerAlert"></h6>
    <ul id = "playerMessage">
      <li>10 Guesses remaining.</li>
    </ul> 
  </section> 
</main>
</body>
